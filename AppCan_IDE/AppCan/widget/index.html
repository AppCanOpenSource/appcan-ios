  <body class="ui-mobile-viewport" >
   
<div id="page" class="ui-page ui-body-d ui-page-active" tabindex="0">
<div class="ui-content ui-body-d">
<div class="ui-grid-auto" id="cnt">
  <div class="ui-block-auto">

</div>
</div>

</div>
<script type="text/javascript">            
	window.uexOnload=function(){
		document.getElementById("cnt").innerHTML = "";
		uexWidgetOne.getWidgetNumber();
		uexWidgetOne.cbGetWidgetNumber = succcablck;
		uexWidgetOne.cbGetWidgetInfo = getinfocallback;
	};
	function succcablck(opCode,dataType,data){
		var num = data;
		for(var i=0;i<num;i++){
			uexWidgetOne.getWidgetInfo(i);
		}
	}
	function getinfocallback(opCode,dataType,data){
		var obj = eval('('+data+')');
		if(obj.appId!='9999999'){
			var html_= '<div class="ui-block-auto" onclick="openWdg(' + "'"+ obj.appId +"'"+ ')"><div data-role="button" class="ui-btn ui-btn-thumb ui-corner-all ui-btn-c"><span class="ui-thumb" style="background-image:url('+obj.icon+');"></span><span class="ui-btn-inner ui-corner-all"><span class="ui-btn-text text1">'+obj.name+'</span></span></div></div>';
			document.getElementById("cnt").innerHTML += html_;
		}
	}
	function openWdg(id){
		uexWidgetOne.cleanCache();
		uexWidget.startWidget(id,1,"","");
	}

</script>
  </body>
</html>
