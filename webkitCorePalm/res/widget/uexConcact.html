<!DOCTYPE HTML>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <meta name="viewport" id="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;minimum-scale=1.0; user-scalable=no;" />
<link rel="stylesheet" type="text/css" href="css/index.css">
<title>联系人功能</title>
<script type="text/javascript">
	function openSuccess(data){
		//alert(1);
		var obj = eval('('+data+')');
		document.getElementById('data').innerHTML ="姓名：" +obj.contactName+"<br>电话："+obj.contactPhoneNum+"<br>邮箱："+obj.contactEMail;
		
	}
	function serchSuccess(data){
		var obj = eval('('+data+')');
		
		document.getElementById('resData').innerHTML ="姓名：" +obj.contactName+"<br>电话："+obj.contactPhoneNum+"<br>邮箱："+obj.contactEMail;
	}
	function addSuccess(data){
		alert("添加成功");
	}
	function deleteSuccess(data){
		alert("删除成功");
	}
	function modifySuccess(data){
		alert("修改成功");
	}
</script>
</head>

<body>
	<div class="tit">联系人功能</div>
	<div class="conbor">
		<div class="consj">
			<span>1.打开联系人</span>
			<input class="btn" type="button" value="打开联系人" onclick="uexContact.open('openSuccess','openFailed');">
			<span>选择的联系人信息为：</span>
			<div class="tcxx" id="data"></div>
			<span>2.添加联系人</span>
			联系人姓名：<input class="textbox" type="text" value="张三" id="addName"><br>
			联系人电话：<input class="textbox" type="text" value="13436827900" id="addTel"><br>
			联系人邮箱：<input class="textbox" type="text" value="widgetone@3g2win.com" id="addMail"><br>
			<input class="btn" type="button" value="添加联系人" onclick="uexContact.addItem('addSuccess','addFailed',document.getElementById('addName').value,document.getElementById('addTel').value,document.getElementById('addMail').value);">
			<span>3.删除联系人</span>
			联系人姓名：<input class="textbox" type="text" value="张三" id="delName">
			<input class="btn" type="button" value="删除联系人" onclick="uexContact.deleteItem('deleteSuccess','deleteFailed',document.getElementById('delName').value);">
			<span>4.查找联系人</span>
			联系人姓名：<input class="textbox" type="text" value="张三" id="serchName">
			<input class="btn" type="button" value="查找联系人" onclick="uexContact.searchItem('serchSuccess','serchFailed',document.getElementById('serchName').value);">
			<span>查找联系人的信息为：</span>
			<div class="tcxx" id="resData"></div>
			<span>5.修改联系人</span>
			联系人姓名：<input class="textbox" type="text" value="张三" id="modifyName"><br>
			联系人电话：<input class="textbox" type="text" value="13436820000"id="modifyTel"><br>
			联系人邮箱：<input class="textbox" type="text" value="widgetone1@3g2win.com"id="modifyMail"><br>
			<input class="btn" type="button" value="修改联系人" onclick="uexContact.modifyItem('modifySuccess','modifyFailed',document.getElementById('modifyName').value,document.getElementById('modifyTel').value,
			document.getElementById('modifyMail').value);">
			<input class="btn" type="button" value="返回" onclick="uexWindow.back();">
		</div>
	</div>
</body>
</html>
