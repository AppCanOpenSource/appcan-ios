<!DOCTYPE HTML>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <meta name="viewport" id="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;minimum-scale=1.0; user-scalable=no;" />
<link rel="stylesheet" type="text/css" href="css/index.css">
<title>设备信息功能</title>
<script type="text/javascript">
	function uexDeviceInfoCallback(data){
	
			var obj = eval('('+data+')');
			if(obj.cupFrequency != null && obj.cupFrequency.length > 0){
				document.getElementById('cpuinfo').innerHTML = obj.cupFrequency;
				
			}
			if(obj.osVersion != null && obj.osVersion.length > 0){
				document.getElementById('osver').innerHTML = obj.osVersion;
			}
			if(obj.manufacturer != null && obj.manufacturer.length > 0){
				document.getElementById('manufacturer').innerHTML = obj.manufacturer;
			}
			if(obj.keyboard != null && obj.keyboard.length > 0){
				document.getElementById('keyboard').innerHTML = obj.keyboard;
			}
			if(obj.blueTooth != null && obj.blueTooth.length > 0){
				document.getElementById('bluetooch').innerHTML = obj.blueTooth;
			}
			if(obj.wifi != null && obj.wifi.length > 0){
				document.getElementById('wifi').innerHTML = obj.wifi;
			}
			if(obj.camera != null && obj.camera.length > 0){
				document.getElementById('camera').innerHTML = obj.camera;
			}
			if(obj.gps != null && obj.gps.length > 0){
				document.getElementById('gps').innerHTML = obj.gps;
			}
			if(obj.gprs != null && obj.gprs.length > 0){
				document.getElementById('gprs').innerHTML = obj.gprs;
			}
			if(obj.touch != null && obj.touch.length > 0){
				document.getElementById('touch').innerHTML = obj.touch;
			}
			if(obj.imei != null && obj.imei.length > 0){
				document.getElementById('imei').innerHTML = obj.imei;
			}
		}
</script>
</head>

<body>
	<div class="tit">设备信息功能</div>
	<div class="conbor">
		<div class="consj">
			<span>1.获取CPU信息：</span>
			<input class="btn" type="button" value="CPU信息" onclick="uexDevice.getInfo('0');">
			<div class="tcxx" id="cpuinfo"></div>
			<span>2.获取系统版本:</span>
			<input class="btn" type="button" value="系统版本" onclick="uexDevice.getInfo('1');">
			<div class="tcxx" id="osver"></div>
			<span>3.获取厂商信息：</span>
			<input class="btn" type="button" value="厂商信息" onclick="uexDevice.getInfo('2');">
			<div class="tcxx" id="manufacturer"></div>
			<span>4.获取键盘信息：</span>
			<input class="btn" type="button" value="键盘信息" onclick="uexDevice.getInfo('3');">
			<div class="tcxx" id="keyboard"></div>
			<span>5.获取蓝牙信息：</span>
			<input class="btn" type="button" value="蓝牙信息" onclick="uexDevice.getInfo('4');">
			<div class="tcxx" id="bluetooch"></div>
			<span>6.获取WIFI信息：</span>
			<input class="btn" type="button" value="WIFI信息" onclick="uexDevice.getInfo('5');">
			<div class="tcxx" id="wifi"></div>
			<span>7.获取摄像头信息：</span>
			<input class="btn" type="button" value="摄像头信息" onclick="uexDevice.getInfo('6');">
			<div class="tcxx" id="camera"></div>
			<span>8.获取GPS信息：</span>
			<input class="btn" type="button" value="GPS信息" onclick="uexDevice.getInfo('7');">
			<div class="tcxx" id="gps"></div>
			<span>9.获取GPRS信息：</span>
			<input class="btn" type="button" value="GPRS信息" onclick="uexDevice.getInfo('8');">
			<div class="tcxx" id="gprs"></div>
			<span>10.获取触屏信息：</span>
			<input class="btn" type="button" value="触屏信息" onclick="uexDevice.getInfo('9');">
			<div class="tcxx" id="touch"></div>
			<span>11.获取IMEI信息：</span>
			<input class="btn" type="button" value="IMEI信息" onclick="uexDevice.getInfo('10');">
			<div class="tcxx" id="imei"></div>
			<input class="btn" type="button" value="返回" onclick="uexWindow.back();">
		</div>
	</div>
</body>
</html>
