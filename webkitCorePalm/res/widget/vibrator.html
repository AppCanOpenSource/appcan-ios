<body>
	<div class="tit">手机震动测试</div>
	<div class="conbor">
		<div class="consj">
			<span>1.震动</span>
			<span>输入震动持续时间（毫秒为单位）：</span>
			<input type="text" class="textbox" id="time" value="500"></input>
